<div class="md-form md-form-case-elem">
  <input mdbInputDirective type="number-stepper"
         [ngModel]="fieldValueObj.value"
         [mdbValidate]="false"
         [disabled]="true"
         id="numberStepperElement{{fieldValueObj.fieldId}}" name="numberStepperElement" class="form-control">
  <label for="numberStepperElement{{fieldValueObj.fieldId}}">{{'Value' | translate}}</label>
</div>
