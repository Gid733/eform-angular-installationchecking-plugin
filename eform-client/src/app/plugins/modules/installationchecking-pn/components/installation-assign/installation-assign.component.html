<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Assign installation to:' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <ng-select [items]="sites"
                         bindLabel="label"
                         [placeholder]="'Select employee' | translate"
                         bindValue="id"
                         [(ngModel)]="selectedSiteId"
                         id="selectCustomer">
              </ng-select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success"
                [disabled]="!selectedSiteId" (click)="assignInstallation()" id="assignInstallationBtn">
          {{ 'Assign' | translate }}
        </button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()" id="cancelAssignBtn">
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
